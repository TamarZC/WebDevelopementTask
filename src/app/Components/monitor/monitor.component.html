
<h4 style="margin-left: 1%;">IDs:</h4>
<mat-form-field class="example-full-width" style="margin-left: 1%;">
  <mat-label>IDs:</mat-label>
  <mat-select [(value)]="selectedOptions" multiple>
    <mat-option *ngFor="let exam of allExamOptions" [value]="exam.ID">
      {{exam.ID}}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-raised-button style="margin-left: 1%;" (click)="applyIdFilter()">Apply Filter</button>

<br>

<h4 style="margin-left: 1%;">Names:</h4>
<mat-form-field class="example-full-width" style="margin-left: 1%;">
  <mat-label>Names:</mat-label>
  <input
    matInput
    placeholder="Please enter names to filter by:"
    [(ngModel)]="filterString"
  />
</mat-form-field>
<button mat-raised-button style="margin-left: 1%;" (click)="applyNameFilter()">Apply Filter</button>

<h4 style="margin-left: 1%;">State:</h4>
<section class="example-section">
  <mat-checkbox class="example-margin" (change)="getStatusPassed($event)">Passed</mat-checkbox>
  <mat-checkbox class="example-margin" (change)="getStatusFailed($event)">Failed</mat-checkbox>
</section>
<br>
<div style="flex-grow: 15;">
  <table mat-table [dataSource]="exams" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element" >{{ element.ID }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
    </ng-container>

    <!-- Average Column -->
    <ng-container matColumnDef="Average">
      <th mat-header-cell *matHeaderCellDef>Average</th>
      <td mat-cell *matCellDef="let element">{{ element.Average }}</td>
    </ng-container>

    <!-- Exams Column -->
    <ng-container matColumnDef="Exams">
      <th mat-header-cell *matHeaderCellDef>Exams</th>
      <td mat-cell *matCellDef="let element">{{ element.Exams }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="getRowClass(row)"></tr>
  </table>
</div>
