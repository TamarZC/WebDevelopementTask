<h4 style="margin-left: 1%;">IDs:</h4>
<mat-form-field class="example-full-width" style="margin-left: 1%;">
  <mat-label>IDs:</mat-label>
  <mat-select [(value)]="selectedIds" multiple>
    <mat-option *ngFor="let exam of allExamOptions" [value]="exam.ID">
      {{exam.ID}}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-raised-button style="margin-left: 1%;" (click)="applyIdFilter()" >Apply Filter</button>


<h4 style="margin-left: 1%;">Subjects:</h4>
<mat-form-field class="example-full-width">
  <mat-label>Subjects:</mat-label>
  <mat-select [(value)]="selectedSubjects" multiple>
    <mat-option *ngFor="let exam of allExamOptions" [value]="exam.Subject">
      {{exam.Subject}}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-raised-button style="margin-left: 1%;" (click)="applySubjectFilter()">Apply Filter</button>


<div [@.disabled]="true">
  <mat-tab-group dynamicHeight>
    <!--Chart1-->
    <mat-tab label="Chart 1">
      <ng-template matTabContent>
        <canvasjs-chart
          [options]="columnChartOptions"
          [styles]="{ width: '100%', height: '360px' }"
        ></canvasjs-chart>
      </ng-template>
    </mat-tab>
    <!--Chart2-->
    <mat-tab label="Chart 2">
      <ng-template matTabContent>
        <canvasjs-chart
          [options]="pieChartOptions"
          [styles]="{ width: '100%', height: '360px' }"
        ></canvasjs-chart>
      </ng-template>
    </mat-tab>
    <!--Chart3-->
    <mat-tab label="Chart 3">
      <ng-template matTabContent>
        <canvasjs-chart
          [options]="lineChartOptions"
          [styles]="{ width: '100%', height: '360px' }"
        ></canvasjs-chart>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
  </div>
